<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lissajous Curves Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            border: 1px solid #dddddd;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Lissajous Curves Table</h1>
    <table>
        <thead>
            <tr>
                <th>A (Amplitude X)</th>
                <th>B (Amplitude Y)</th>
                <th>δ (Phase Difference)</th>
                <th>Curve Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>0</td>
                <td>Simple Loop</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>π/2</td>
                <td>Figure Eight</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>0</td>
                <td>Vertical Loop</td>
            </tr>
            <tr>
                <td>2</td>
                <td>1</td>
                <td>π/2</td>
                <td>Horizontal Loop</td>
            </tr>
            <tr>
                <td>3</td>
                <td>2</td>
                <td>0</td>
                <td>Complex Loop</td>
            </tr>
            <tr>
                <td>5</td>
                <td>4</td>
                <td>π/2</td>
                <td>Intertwined Loops</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
